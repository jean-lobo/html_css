<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>marquee</title>
<style>
    body{background-color: cadetblue;
    color: antiquewhite;
    margin: 0;}  
    
    
    
    
</style></head>
    
<body>
    <marquee scrollamount="5" direction="right"><b>This is scrolling text</b></marquee>   
    
    <marquee scrollamount="50" behavior="alternate"><b>this is scrolling text</b></marquee>   
    <marquee scrollamount="25" behavior="alternate"><b>this is scrolling text</b></marquee>  
    <marquee scrollamount="65" dir20:56 PM 11/29/2018ection="right"><b>this is scrolling text</b></marquee> <br><br><br>  
    <marquee scrollamount="2" behavior="alternate">this is scrolling text</marquee>  <br><br> 
   <marquee scrollamount="25"direction="up" onmouseover='this.stop()' onmouseout='this.start()'>this is scrolling text<img src="images/download.png" alt="show" width="100" height="100" /></marquee>   
    <marquee behavior="slide" scrollamount="50">stay on the page </marquee>
    
    
    
</body></html>
